name: "Okteto Push"
description: "Build, push and deploy your changes to Okteto Cloud"
inputs:
  namespace: 
    description: 'If present, the namespace scope for this action. If not specified, it will use the current context'
    required: false
  name: 
    description: "Development environment name"
    required: false
  timeout:
    description: "The length of time to wait for completion, zero means never. Any other values should contain a corresponding time unit e.g. 1s, 2m, 3h  (default 5m0s)"
    required: false
    default: '5m0s'
  wait:
    description: "Wait until the development environment is deployed (defaults to false)"
    required: false
    default: 'false'
  
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.namespace }}
    - ${{ inputs.name }}
    - ${{ inputs.timeout }}
    - ${{ inputs.wait }}
branding:
  color: 'green'
  icon: 'arrow-right-circle'
